<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- MI CSS -->

  <link rel="stylesheet" href="estilos8.css">
    <title>Tooltip</title>
  </head>
  <body>
    
    <script src="/lib/jquery-1.12.2.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
</head>
<body>

  
  
  


 
  
<div class="container">

  
  <h1 class="animate__animated animate__bounce">Tooltip</h1>

  <button type="button" class="btn btn-warning btn-md" data-bs-toggle="tooltip" data-bs-placement="top" title="Uno" >
    Uno
  </button>
  <button type="button" class="btn btn-success btn-md" data-bs-toggle="tooltip" data-bs-placement="right" title="Dos">
    Dos
  </button>
  <button type="button" class="btn btn-danger btn-md" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tres">
    Tres
  </button>
  <button type="button" class="btn btn-primary btn-md" data-bs-toggle="tooltip" data-bs-placement="left" title="Cuatro">
    Cuatro
  </button>
  
  
 
  </div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
